<mat-toolbar>
  <h1>Users</h1>
  <button mat-icon-button color="primary" class="toolbar-icon" [routerLink]="['/users/add']">
    <mat-icon aria-label="Add">add</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- 'FullName', 'Nit', 'BirthDay', 'Ranking','IsAdmin' -->

    <ng-container matColumnDef="FullName">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} {{element.LastName}} </td>
    </ng-container>
    <ng-container matColumnDef="Nit">
      <th mat-header-cell *matHeaderCellDef> Nit </th>
      <td mat-cell *matCellDef="let element"> {{element.Nit}}</td>
    </ng-container>
    <ng-container matColumnDef="BirthDay">
      <th mat-header-cell *matHeaderCellDef> BirthDay </th>
      <td mat-cell *matCellDef="let element"> {{element.BirthDay}}</td>
    </ng-container>
    <ng-container matColumnDef="Ranking">
      <th mat-header-cell *matHeaderCellDef> Ranking </th>
      <td mat-cell *matCellDef="let element"> 
        <img src="{{element.Ranking | rankingcolor}}" style="height: 20px;" />
      </td>
    </ng-container>
    <ng-container matColumnDef="IsAdmin">
      <th mat-header-cell *matHeaderCellDef> Admin </th>
      <td mat-cell *matCellDef="let element"> {{element.IsAdmin}}</td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button color="primary" >
          <mat-icon>edit</mat-icon>
        </button> 
      </td>
    </ng-container>
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button color="warn" (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
